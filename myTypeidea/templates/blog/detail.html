{% extends "blog/base.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block main %}
    {% if post %}
        <h1>{{ post.title }}</h1>
        <div>
            <span>分类:{{ post.category }}</span>
            <span>作者:{{ post.owner }}</span>
        </div>
        <hr/>
        <p>
            {{ post.content }}
        </p>
    {% endif %}
{% endblock %}
